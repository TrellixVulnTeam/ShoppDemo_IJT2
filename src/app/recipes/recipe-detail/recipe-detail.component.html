<div class="row">
  <div class="col-xs-12">
    <img
      [src]="theRecipe.imagePath"
      alt="{{ theRecipe.name }}"
      class="img-responsive"
      style="max-height: 300px"
    />
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ theRecipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button type="button" class="btn btn-primary dropdown-toggle">
        Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a (click)="onAddTShoppingList()" style="coursor:pointer">To Shopping List</a></li>
        <li><a href="#">Edit Recipe</a></li>
        <li><a href="#">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">{{ theRecipe.description }}</div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul
      class="list-group-item"
      *ngFor="let ingredient of theRecipe.ingredients"
    >
      {{
        ingredient.name
      }}
      -
      {{
        ingredient.amount
      }}
    </ul>
  </div>
</div>
